<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Merriweather:ital,wght@0,700;0,900;1,300;1,400;1,700&family=Poppins:ital,wght@0,300;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Zomato clone</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="images/Zomato-Logo.png" alt="logo" height="100" width="100" class="navbar__logo">

            </div>
            <div class="navbar__items">
                <button class="nav__items button__primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="hero__container">
            <div class="hero__container__image">
                <img src="images/burger.jpeg" alt="fast food" class="hero__image">
            </div>
            <div class="hero__discription">
                <h1 class="hero__text">
                    Order food from favourite restaurents near you.
                </h1>
                <button class="button__primary">Order now</button>
            </div>
        </section>
        <br><br><br><br><br>

        <!-- another section  -->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore Our Menu</h1>
            <div class="explore__menu__gradient">

            </div>
            <div class="explore__menu__lists">
                <!-- burger -->
                <div class="food__card">
                    <div class="food__card__image">
                        <img src="images/burgii.jpeg" alt="burger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__tittle">Burger</h3>
                        <p>Burger King, Mcdonalds, Burger Place <span style="color:red">+3</span></p>
                    </div>
                </div>
                <!-- pizza -->
                <div class="food__card" id="pizza__card">
                    <div class="food__card__image">
                        <img src="images/pizza.jpeg" alt="pizza" class="food__image" >
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__tittle">Pizza</h3>
                        <p>Burger King, Mcdonalds, Burger Place <span style="color:red">+3</span></p>
                    </div>
                </div>

                <!-- icecream -->
                <div class="food__card">
                    <div class="food__card__image">
                        <img src="images/icecream.jpeg" alt="icecream" class="food__image" >
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__tittle">Ice Cream</h3>
                        <p>Burger King, Mcdonalds, Burger Place <span style="color:red">+3</span></p>
                    </div>
                </div>


            </div>
        </section>
    </main>   
</body>
</html>
